<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="container">
    <div class="settings-left">
      <label for="colour-picker" id="colour-picker-btn" class="button">
        Custom colour
        <div id="colour-picker-swatch">
          <input type="color" id="colour-picker">
        </div>
      </label>
      <button id="clear-grid" class="button">Clear grid</button>
      <button id="grid-lines" class="button active">Grid lines</button>
      <button id="eraser" class="button">Eraser</button>
      <button id="random-colour" class="button">Random colour</button>
      <button id="translucent" class="button">Translucent</button>
    </div>
    <div class="grid-container"></div>
    <div class="settings-right">
      <div class="slider-container">
        <input type="range" min="1" max="100" value="16" id="grid-size-slider" class="slider">
        <label for="grid-size-slider">16 x 16</label>
      </div>
      <button id="new-grid" class="button">New grid</button>
    </div>
  </div>
</body>
</html>
